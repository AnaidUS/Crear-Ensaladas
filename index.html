                    <h2>Las ventajas de incluir vegetales en nuestra dieta</h2>
                    <br>
                    <p>Los vegetales, sobre todo los de hoja verde, aportan vitaminas, minerales, clorofila, etc, los cuales son necesarios para el correcto funcionamiento de nuestro cuerpo.</p> 
            
                    <p>La fibra que continenen, controbuye a mantener la saciedad por más tiempo, luego de una comida, sin hacernos sentir embotados, y sin que tengamos que consumir demasiadas calorias.</p> 
                    
                    <p>El consumo de frutas y verduras actua como prebiotico, ayudando al crecimiento y proliferación de la flora intestinal buena, por lo tanto incrementando nuestra salud y correcto funcionamiento intestinal.</p>
